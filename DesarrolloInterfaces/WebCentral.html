<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nexus</title>
    <!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Fuentes para ambos estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Noto+Serif+Display:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Estilo base retrofuturista */
        body {
            font-family: 'VT323', monospace; /* Fuente principal retro */
            background-color: #0d0d1a; /* Un fondo azul muy oscuro, casi negro */
            color: #00f7ff; /* Color de texto principal (cyan neon) */
            /* Efecto de líneas de escaneo de monitor antiguo */
            background-image: linear-gradient(rgba(0,0,0,0.5) 50%, transparent 50%);
            background-size: 100% 0.25rem;
            overflow-x: hidden; /* Evita el desbordamiento horizontal */
        }

        /* Títulos principales retrofuturistas */
        .main-title {
            font-family: 'VT323', monospace;
            color: #00f7ff;
            text-shadow: 0 0 5px #00f7ff, 0 0 10px #00f7ff;
        }
        .main-subtitle {
            font-family: 'VT323', monospace;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }
        
        /* Contenedor del carrusel */
        .card-carousel {
            position: relative;
            width: 100%;
            height: 20rem; /* Altura para contener las tarjetas */
            perspective: 1200px; /* Añade profundidad a la transformación 3D */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tarjeta de proyecto con estilo gótico */
        .project-card {
            position: absolute;
            width: 16rem;
            height: 18rem;
            background-color: #2b2b2b;
            border: 1px solid #444;
            box-shadow: 0 0 5px rgba(0,0,0,0.5), inset 0 0 5px rgba(0,0,0,0.3);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            transform-style: preserve-3d;
        }
        .project-card img {
            filter: grayscale(80%) brightness(0.8);
            border-bottom: 1px solid #333;
            pointer-events: none; /* Evita que la imagen intercepte clics */
        }
        
        /* Estilo para la tarjeta seleccionada */
        .project-card.selected {
            transform: translateX(0) scale(1.1) !important;
            opacity: 1 !important;
            filter: blur(0px) !important;
            z-index: 10;
        }
        .project-card.selected img {
            filter: grayscale(0%) brightness(1);
        }

        /* Panel de información con estilo gótico */
        .info-panel {
            background-color: rgba(20, 20, 30, 0.5);
            border: 1px solid #444;
            backdrop-filter: blur(5px);
            padding: 1.5rem;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-out, opacity 0.6s ease-out, padding 0.6s ease-out;
            width: 100%;
            max-width: 48rem;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .info-panel.visible {
            max-height: 20rem; /* Altura suficiente para el contenido */
            opacity: 1;
            padding: 1.5rem;
        }
        .info-panel h3 {
            font-family: 'Cinzel Decorative', serif;
            color: #d0d0d0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .info-panel p {
            font-family: 'Noto Serif Display', serif;
            color: #888;
            text-shadow: none;
        }
        .info-panel a {
            font-family: 'VT323', monospace;
            color: #00f7ff;
            text-decoration: none;
            border: 1px solid #00f7ff;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            display: inline-block;
            transition: all 0.3s;
        }
        .info-panel a:hover {
            background-color: #00f7ff;
            color: #0d0d1a;
            box-shadow: 0 0 10px #00f7ff;
        }

        /* Flechas de navegación */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            font-size: 2rem;
            cursor: pointer;
            z-index: 20;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            text-shadow: 0 0 5px #ff00ff;
        }
        .nav-arrow:hover {
            background-color: #ff00ff;
            color: #0d0d1a;
        }
        .nav-arrow.prev { left: 1rem; }
        .nav-arrow.next { right: 1rem; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Título de la página --><div class="text-center mb-4">
        <h1 class="main-title text-5xl md:text-7xl mb-2">Projectos y trabajos</h1>
        <p class="main-subtitle text-xl">{Roberto Monedero Alonso}</p>
    </div>
    
    <!-- Contenedor principal del portafolio -->
    <div class="relative w-full max-w-6xl flex flex-col items-center">
        <!-- Carrusel de tarjetas -->
        <div class="card-carousel mb-4">
            <!-- Tarjetas se insertarán aquí por JS -->
        </div>

        <!-- Flechas de navegación -->
        <button class="nav-arrow prev">&#x27F5;</button>
        <button class="nav-arrow next">&#x27F6;</button>
    </div>

    <!-- Panel de información que se muestra debajo -->
    <div id="info-panel" class="info-panel rounded-lg">
        <h3 id="info-title" class="text-3xl mb-2"></h3>
        <p id="info-description" class="text-lg mb-4"></p>
        <a id="info-link" href="#" target="_blank">ACCEDER AL PROYECTO</a>
    </div>

    <script>
        const projects = [
            { name: "Trabajo 1: Cuenta Personas", desc: "Herramienta para contar personas.", link: "./CuentaPersonas/index.html", img: "https://placehold.co/400x300/1a1a1a/c0c0c0?text=CYGNUS" },
            { name: "Trabajo 2: Pomodoro", desc: "Herramienta para contar el tiempo y el descanso.", link: "./Pomodoro/index.html", img: "https://placehold.co/400x300/1a1a1a/c0c0c0?text=CYGNUS" },
            { name: "Trabajo 3: Reproductor Calendario", desc: "Herramienta para escuchar música y mirar el tiempo.", link: "./ReproductorCalendario/index.html", img: "https://placehold.co/400x300/1a1a1a/c0c0c0?text=NEXUS" }
        ];

        const carousel = document.querySelector('.card-carousel');
        const infoPanel = document.getElementById('info-panel');
        const infoTitle = document.getElementById('info-title');
        const infoDescription = document.getElementById('info-description');
        const infoLink = document.getElementById('info-link');
        const prevButton = document.querySelector('.nav-arrow.prev');
        const nextButton = document.querySelector('.nav-arrow.next');
        
        let currentIndex = 0;

        // Crear y añadir tarjetas al DOM
        projects.forEach((project, index) => {
            const card = document.createElement('div');
            card.className = 'project-card flex-shrink-0 rounded-lg flex flex-col overflow-hidden';
            card.dataset.index = index;
            card.innerHTML = `<img src="${project.img}" alt="${project.name}" class="w-full h-full object-cover">`;
            carousel.appendChild(card);
        });

        const cards = document.querySelectorAll('.project-card');

        function updateCarousel() {
            // Actualizar el panel de información
            const project = projects[currentIndex];
            infoTitle.textContent = project.name;
            infoDescription.textContent = project.desc;
            infoLink.href = project.link;
            
            // Mostrar el panel si está oculto
            if (!infoPanel.classList.contains('visible')) {
                setTimeout(() => infoPanel.classList.add('visible'), 100);
            }

            // Actualizar la posición y estilo de cada tarjeta
            cards.forEach((card, index) => {
                const offset = index - currentIndex;
                const sign = Math.sign(offset);

                // Calcular transformaciones basadas en el offset
                const translateX = 120 * offset; // Movimiento horizontal
                const scale = 1 - Math.abs(offset) * 0.2;
                const rotateY = -30 * sign * Math.min(1, Math.abs(offset)); // Rotación para efecto 3D
                const opacity = 1 - Math.abs(offset) * 0.3;
                const filter = `blur(${Math.abs(offset) * 2}px)`;
                const zIndex = 10 - Math.abs(offset);

                card.style.transform = `translateX(${translateX}px) scale(${scale}) rotateY(${rotateY}deg)`;
                card.style.opacity = opacity;
                card.style.filter = filter;
                card.style.zIndex = zIndex;
                
                card.classList.remove('selected');
                if(index === currentIndex) {
                    card.classList.add('selected');
                }
            });
        }

        // Event Listeners
        carousel.addEventListener('click', (e) => {
            if (e.target.classList.contains('project-card')) {
                currentIndex = parseInt(e.target.dataset.index);
                updateCarousel();
            }
        });
        
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : cards.length - 1;
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < cards.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        // Inicializar
        updateCarousel();
    </script>
</body>
</html>
